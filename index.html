<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Blackjack</title>
</head>

<body>
  <div class="container">
    <h1>Blackjack</h1>
  </div>

  <div class="container">
    <h3 id="message-el">Want to play a game of black jack?</h1>
  </div>

  <div class="container">
    <p>Cards: <span id="cards-el"></span></p>
    <p>Sum: <span id="cardSum-el"></span></p>

    <button id="start-btn" class="btn" onclick="startGame()">START GAME</button>
    <br>
    <button id="newCard-btn" class="btn" onclick="newCard()">NEW CARD</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
